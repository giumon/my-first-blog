{% extends 'blog/base.html' %}

{% block content %}

        <div class="row">

            {% for post in posts %}

          <div class="col-sm-12">
            <div class="post">
            <p class="small">published: {{ post.published_date }}</p>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            </div>
          </div>
        {% endfor %}

       </div>

{% endblock %}
